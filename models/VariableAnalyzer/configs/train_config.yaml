# See dvae_pytorch/training/dvae/config.py for more information about
# specific options.
model:
  num_heads: 25 
  n_encoder_layers: 6
  n_decoder_layers: 6
  dropout: 0.1
training:
  learning_rate: 2e-5
  warmup_step: 2000
  batch_size: 8
  max_epochs: 20  
  gradient_clip_val: 0.5  
  log_every_n_step: 100
  log_batch: 2